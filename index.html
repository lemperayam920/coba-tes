<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angpao Hoki</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Segoe UI,sans-serif}
body{
  margin:0;min-height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#b30000,#2b0000);
  color:#fff;
}

/* ===== COINS ===== */
.coin{
  position:absolute;
  width:14px;height:14px;border-radius:50%;
  background:radial-gradient(circle,#ffd700,#b48a00);
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ===== LAYOUT ===== */
.wrapper{
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  padding:16px;
}
.card{
  width:100%;max-width:980px;
  display:grid;grid-template-columns:1fr 1.2fr;
  gap:22px;
}

/* ===== ANGPAO ===== */
.left{display:flex;justify-content:center}
.angpao{
  position:relative;
  width:200px;height:280px;
  cursor:not-allowed;
  opacity:.5;
}
.angpao.active{cursor:pointer;opacity:1}
.body{
  position:absolute;inset:0;
  background:linear-gradient(145deg,#ff3a3a,#9c0000);
  border-radius:18px;
  box-shadow:0 25px 40px rgba(0,0,0,.6);
  overflow:hidden;
}
.half{
  position:absolute;top:0;height:100%;width:50%;
  background:inherit;
  transition:transform 1s cubic-bezier(.2,.9,.2,1);
}
.left-half{left:0;border-right:2px solid #a00000}
.right-half{right:0;border-left:2px solid #a00000}
.seal{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:60px;height:60px;border-radius:50%;
  background:radial-gradient(circle,#ffd700,#b48a00);
  box-shadow:0 0 25px gold;
}
.angpao.open .left-half{transform:translateX(-130%) rotate(-20deg)}
.angpao.open .right-half{transform:translateX(130%) rotate(20deg)}
.flash{
  position:absolute;inset:-40%;
  background:radial-gradient(circle,rgba(255,215,0,1),transparent 65%);
  opacity:0;
}
.angpao.open .flash{animation:flash 1s}
@keyframes flash{
  0%{opacity:0}
  40%{opacity:1}
  100%{opacity:0}
}

/* ===== RIGHT PANEL ===== */
.right{
  background:rgba(255,0,0,.18);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:24px;
}
.title{font-size:22px;font-weight:800}
.sub{opacity:.85;margin-bottom:14px}
.input{
  width:100%;padding:14px;border-radius:12px;
  border:none;font-size:16px;margin-bottom:12px;
}
.btn{
  width:100%;padding:14px;border-radius:14px;
  border:none;font-weight:800;
  background:linear-gradient(145deg,#ffd700,#b48a00);
  opacity:.6;cursor:not-allowed;
}
.btn.active{opacity:1;cursor:pointer}

/* ===== TICKER ===== */
.ticker{
  margin-top:18px;
  background:rgba(0,0,0,.25);
  border-radius:14px;padding:12px;
}
.ticker span{color:#ffd700;font-weight:700}

/* ===== POPUP ===== */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;
  z-index:9999;
}
.popup-content{
  background:linear-gradient(145deg,#b00000,#6a0000);
  padding:32px;border-radius:18px;
  box-shadow:0 0 45px gold;
  text-align:center;
  animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.6);opacity:0}to{transform:scale(1)}}
.popup h2{color:#ffd700;margin-bottom:18px}
.popup button{
  padding:14px 28px;border:none;border-radius:14px;
  font-weight:800;
  background:linear-gradient(145deg,#ffd700,#b48a00);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .card{grid-template-columns:1fr}
  .angpao{width:170px;height:250px}
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="card">

    <div class="left">
      <div class="angpao" id="angpao">
        <div class="body">
          <div class="half left-half"></div>
          <div class="half right-half"></div>
          <div class="seal"></div>
          <div class="flash"></div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="title">MASUKKAN ID ANDA</div>
      <div class="sub">Masukkan USER ID untuk membuka Angpao</div>

      <input id="userId" class="input" placeholder="USER ID">
      <button id="openBtn" class="btn">BUKA ANGPAO</button>

      <div class="ticker" id="ticker">
        <span>***123</span> MENDAPAT ANGPAO Rp 500.000
      </div>
    </div>

  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2 id="prizeText"></h2>
    <button onclick="claim()">KLAIM SEKARANG</button>
  </div>
</div>

<!-- SOUND -->
<audio id="openSound" src="https://assets.mixkit.co/active_storage/sfx/2766/2766-preview.mp3"></audio>
<audio id="jackpotSound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<script>
const prizes=[
  "Rp 250.000","Rp 500.000","Rp 750.000","Rp 1.000.000","Rp 2.000.000"
];
const CLAIM_URL="https://pornhub.com";

const angpao=document.getElementById("angpao");
const userId=document.getElementById("userId");
const btn=document.getElementById("openBtn");
const popup=document.getElementById("popup");
const prizeText=document.getElementById("prizeText");

const openSound=document.getElementById("openSound");
const jackpotSound=document.getElementById("jackpotSound");

/* ENABLE */
userId.oninput=()=>{
  if(userId.value.trim()){
    angpao.classList.add("active");
    btn.classList.add("active");
  }else{
    angpao.classList.remove("active");
    btn.classList.remove("active");
  }
};

/* OPEN */
function openAngpao(){
  const id=userId.value.trim();
  if(!id) return;

  if(localStorage.getItem("angpao_"+id)){
    alert("ID ini sudah pernah membuka angpao!");
    return;
  }

  localStorage.setItem("angpao_"+id,"opened");

  openSound.play();
  angpao.classList.add("open");

  explodeCoins();

  setTimeout(()=>{
    const prize=prizes[Math.floor(Math.random()*prizes.length)];
    prizeText.innerText="SELAMAT! ANDA MENDAPAT "+prize;
    jackpotSound.play();
    popup.style.display="flex";
  },1200);
}

angpao.onclick=openAngpao;
btn.onclick=openAngpao;

/* CLAIM */
function claim(){location.href=CLAIM_URL}

/* TICKER */
const ticker=document.getElementById("ticker");
setInterval(()=>{
  const n=Math.floor(100+Math.random()*900);
  const p=prizes[Math.floor(Math.random()*prizes.length)];
  ticker.innerHTML=`<span>***${n}</span> MENDAPAT ANGPAO ${p}`;
},1000);

/* COIN FALL */
for(let i=0;i<25;i++){
  const c=document.createElement("div");
  c.className="coin";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(c);
}

/* COIN EXPLOSION */
function explodeCoins(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="coin";
    c.style.left="50%";
    c.style.top="50%";
    c.style.animation="none";
    document.body.appendChild(c);
    const angle=Math.random()*2*Math.PI;
    const dist=200+Math.random()*200;
    c.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`,opacity:0}
    ],{duration:1000,easing:"ease-out"});
    setTimeout(()=>c.remove(),1000);
  }
}
</script>
</body>
</html>
